<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Temperatura</title>
</head>
<body>
  <div class="container">
    <div class="form">
      <h3>Confira o clima de uma cidade:</h3>
      <div class="form-input-container">
        <input type="text" placeholder="Digite o nome da cidade" name="city-input" id="city-input">
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div id="weather-data" class="hide">
      <h2>
        <i class="fa-solid fa-location-dot"></i>
        <span id="city"></span>
        <img src="" alt="Bandeira do País" id="country">
      </h2>
      <p id="temperature"><span></span>&deg;C</p>
      <div id="description-container">
        <p id="description"></p>
        <img src="" alt="Condições do Tempo" id="weather-icon">
      </div>
      <div id="details-container">
        <p id="humidity">
          <i class="fa-solid fa-droplet"></i></i>
          <span></span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i></i>
          <span></span>
        </p>
      </div>
    </div>
  </div>
  <script src="js/script.js" defer></script>
</body>
</html>
